<div class="container-fluid">
    <div id="measureDiv">
        <h1>
            <p class="label label-success">{{ data.values.orientation.x }}</p>
        </h1>
        <p>{{ data.values.state }}</p>

    </div>

    <div id="botCont">
        <div ng-repeat="step in steps" ng-show="step.state =='Current'" ng-hide="step.state !='Current'" >{{ step.text }}
        </div>
        

        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" id="prgBar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{ percent }}%">

            </div>
        </div>
        <div ang:round:progress data-round-progress-model="fakeData"></div>
    </div>
</div>
