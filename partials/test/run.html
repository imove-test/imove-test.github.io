<div class="container-fluid">
    <div id="measureDiv">
        <div ang:round:progress data-round-progress-model="progressWheel"></div>
    </div>
    <div id="midSpacing"></div>
    <div id="botCont">
        <div id="stateLabel" ng-repeat="step in steps" ng-show="step.state =='Current'"> {{ step.text }}
        </div>
        <div id="progressBar"class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" id="prgBar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{ percent }}%">

            </div>
        </div>

        
    </div>
</div>
