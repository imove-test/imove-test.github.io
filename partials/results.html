<h2>Results</h2>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="result in results">
            <td><a href="#/results/{{ result.id }}">{{ result.date }}</a></td>
            <td>{{ result.r1 }}</td>
        </tr>
    </tbody>
</table>
